<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body  style="background-color:black">
    <nav class="navbar" style="backgroud-color:#00a65a">
        <p class="navbar-brand">My Book Recommender</p>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class = "container">
        <div class="row">
            <div class="col-md-12">
                <hi class="text-white" style="font-size:50px">Recommend Books</hi>
                <form action="/recommend_books", method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-warning">
                </form>
            </div>

            {% if data %}

               {% for i in data %}
                  <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}">
                            <h2 class="text-white">{{i[0]}}</h2>
                            <h4 class="text-white">{{i[1]}}</h4>

                        </div>
                    </div>
                  </div>
               {% endfor %}


            {% endif %}








        </div>
    </div>


</body>
</html>
